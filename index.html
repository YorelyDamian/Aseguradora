<nav class="navbar navbar-light bg-light fixed-top">

            <div class="offcanvas-header">

            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">

                        <input type="text" placeholder='Nombre(s)' class='form-control ' />
                        <input type="text" placeholder='Apellido Paterno' class='form-control ' />
                        <input type="text" placeholder='Apellido Materno' class='form-control ' />
                        <input type="text" placeholder='Domicilio' class='form-control ' />
                        <input type="text" placeholder='Telefono' class='form-control ' />
                    </li>
                </ul>
                <ul id="datoAuto" class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <label for="exampleFormControlInput1" class="form-label">DATOS DEL AUTOMOVIL</label>
                        <input type="text" placeholder='Numero de Seguro' class='form-control ' />
                        <input type="text" placeholder='Placas' class='form-control ' />
                        <input type="text" placeholder='Modelo' class='form-control ' />
                    </li>
                </ul>
                <ul id="datoAuto" class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <label for="exampleFormControlInput1" class="form-label">SEGURO</label>
                        <div class="group-vertical">
                            <input type="radio" style="margin: 10px" name="drone" checked><label id="radio2">

                            <input type="radio" style="margin: 10px" name="drone" checked><label id="radio2">
                                Intermedio</label>
                            <input type="radio" style="margin: 10px" name="drone" checked><label id="radio2">
                                Completo</label>
                        </div>
                    </li>
                </ul>
                <form class="d-flex">
                    <button id="btnGuardar" class="btn btn-outline-success" type="submit">GUARDAR REGISTRO</button>
                </form>
            </div>
        </div>
    </div>
</nav>
